<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Japanese Particle Quiz</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    select {
      margin: 0 4px;
    }
    #stats {
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="stats">Правильных: 0 / 0 (0%)</div>
  <div id="quiz"></div>
  <button id="checkBtn">Проверить</button>
  <button id="nextBtn">Следующее предложение</button>

  <script>
    let data = [];
    let currentIndex = 0;
    let totalCorrect = 0;
    let totalAnswered = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    async function loadQuiz() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/vgabrov/ja_particles_quiz/main/processed_sentences_half.json');
        if (!response.ok) throw new Error('Ошибка загрузки данных');
        data = await response.json();
        shuffle(data); // перемешиваем
        showQuestion();
      } catch (error) {
        console.error('Ошибка:', error);
      }
    }

    function showQuestion() {
      const container = document.getElementById('quiz');
      container.innerHTML = '';

      const item = data[currentIndex];
      if (!item) return;

      const div = document.createElement('div');

      const translation = document.createElement('p');
      translation.innerText = `Перевод: ${item.english_translation}`;
      div.appendChild(translation);

      const sentence = document.createElement('p');
      const parts = item.sentence_with_blanks.split('___');

      parts.forEach((part, idx) => {
        sentence.append(part);
        if (idx < item.correct_particles.length) {
          const select = document.createElement('select');
          item.all_options.forEach(opt => {
            const option = document.createElement('option');
            option.value = opt;
            option.text = opt;
            select.appendChild(option);
          });
          select.dataset.correct = item.correct_particles[idx];
          sentence.appendChild(select);
        }
      });

      div.appendChild(sentence);
      container.appendChild(div);
    }

    document.getElementById('checkBtn').onclick = () => {
      const selects = document.querySelectorAll('select');
      let correctCount = 0;
      let total = selects.length;

      // Составляем строку из выбранных пользователем частиц
      let userSentence = '';
      selects.forEach(sel => {
        userSentence += sel.value;
      });

      const item = data[currentIndex];
      const correctSentence = item.original_sentence.replace(/___/g, (match, index) => item.correct_particles[index] || '');

      if (userSentence === correctSentence) {
        correctCount = total; // Все частицы на месте, значит всё правильно
      }

      totalCorrect += correctCount;
      totalAnswered += total;
      updateStats();
    };

    document.getElementById('nextBtn').onclick = () => {
      if (currentIndex < data.length - 1) {
        currentIndex++;
        showQuestion();
      } else {
        alert('Это было последнее предложение!');
      }
    };

    function updateStats() {
      const percent = totalAnswered === 0 ? 0 : ((totalCorrect / totalAnswered) * 100).toFixed(1);
      document.getElementById('stats').innerText = `Правильных: ${totalCorrect} / ${totalAnswered} (${percent}%)`;
    }

    loadQuiz();
  </script>
</body>
</html>
