<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Particle Quiz</title>
  <style>
    .score {
      font-size: 18px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="score" class="score">0 / 0 (0%)</div>
  <div id="quiz"></div>
  <button id="checkBtn">Проверить</button>
  <button id="nextBtn">Следующее предложение</button>

  <script>
    let data = [];
    let currentIndex = 0; // Индекс текущего предложения
    let correctAnswers = 0;
    let totalAnswers = 0;

    async function loadQuiz() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/vgabrov/ja_particles_quiz/main/processed_sentences_half.json');
        if (!response.ok) throw new Error('Ошибка загрузки данных');
        data = await response.json();

        // Перемешивание данных
        shuffleArray(data);

        console.log('Загружено предложений:', data.length); // Логируем количество предложений
        showQuestion(); // Показываем первое предложение сразу
      } catch (error) {
        console.error('Ошибка:', error);
      }
    }

    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]]; // Меняем элементы местами
      }
    }

    function showQuestion() {
      const container = document.getElementById('quiz');
      container.innerHTML = ''; // Очистка контейнера перед выводом нового вопроса

      // Проверяем, есть ли следующее предложение
      const item = data[currentIndex];
      if (!item) return;

      const div = document.createElement('div');

      // Перевод
      const translation = document.createElement('p');
      translation.innerText = `Перевод: ${item.english_translation}`;
      div.appendChild(translation);

      // Предложение с пропусками
      const sentence = document.createElement('p');
      let i = 0;
      const parts = item.sentence_with_blanks.split('___');
      parts.forEach((part, idx) => {
        sentence.append(part);
        if (idx < item.correct_particles.length) {
          const select = document.createElement('select');
          item.all_options.forEach(opt => {
            const option = document.createElement('option');
            option.value = opt;
            option.text = opt;
            select.appendChild(option);
          });
          select.dataset.correct = item.correct_particles[i++];
          sentence.appendChild(select);
        }
      });

      div.appendChild(sentence);
      container.appendChild(div);
    }

    document.getElementById('checkBtn').onclick = () => {
      const selects = document.querySelectorAll('select');
      let correctForCurrent = 0; // Количество правильных ответов для текущего предложения
      let totalForCurrent = 0; // Общее количество частиц для текущего предложения

      selects.forEach(sel => {
        totalForCurrent++;
        if (sel.value === sel.dataset.correct) {
          sel.style.backgroundColor = 'lightgreen'; // Правильный ответ
          correctForCurrent++;
        } else {
          sel.style.backgroundColor = 'lightcoral'; // Неправильный ответ
        }
      });

      correctAnswers += correctForCurrent;
      totalAnswers += totalForCurrent;
      updateScore();
    };

    document.getElementById('nextBtn').onclick = () => {
      if (currentIndex < data.length - 1) {
        currentIndex++; // Переходим к следующему предложению
        showQuestion(); // Показываем следующее предложение
      } else {
        alert('Это было последнее предложение!');
      }
    };

    function updateScore() {
      const scoreDiv = document.getElementById('score');
      const percentage = (correctAnswers / totalAnswers) * 100;
      scoreDiv.innerText = `${correctAnswers} / ${totalAnswers} (${percentage.toFixed(2)}%)`;
    }

    loadQuiz(); // Загрузка данных и отображение первого вопроса
  </script>
</body>
</html>
