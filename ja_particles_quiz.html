<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Japanese Particle Quiz</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    select {
      margin: 0 4px;
      font-size: 16px;
      padding: 4px;
    }
    #stats {
      margin-bottom: 10px;
      font-weight: bold;
    }
    .correct-visual {
      margin-top: 10px;
      padding: 8px;
      background-color: #eef;
      border: 1px solid #99c;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="stats">Правильных: 0 / 0 (0%)</div>
  <div id="quiz"></div>
  <!-- Новый блок для отображения полного правильного предложения -->
  <div id="correctSentence"></div>
  <button id="checkBtn">Проверить</button>
  <button id="nextBtn">Следующее предложение</button>

  <script>
    let data = [];
    let currentIndex = 0;
    let totalCorrect = 0;
    let totalAnswered = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    async function loadQuiz() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/vgabrov/ja_particles_quiz/main/processed_sentences_half.json');
        if (!response.ok) throw new Error('Ошибка загрузки данных');
        data = await response.json();
        shuffle(data);
        showQuestion();
      } catch (error) {
        console.error('Ошибка:', error);
      }
    }

    function showQuestion() {
      const quizContainer = document.getElementById('quiz');
      const correctSentenceContainer = document.getElementById('correctSentence');
      quizContainer.innerHTML = '';
      // Очищаем блок с правильным предложением, если он был ранее заполнен
      correctSentenceContainer.innerHTML = '';

      const item = data[currentIndex];
      if (!item) return;

      // Создаем элемент для перевода
      const translation = document.createElement('p');
      translation.innerText = `Перевод: ${item.english_translation}`;
      quizContainer.appendChild(translation);

      // Создаем предложение с пропусками
      const sentenceContainer = document.createElement('p');
      const parts = item.sentence_with_blanks.split('___');
      parts.forEach((part, idx) => {
        sentenceContainer.appendChild(document.createTextNode(part));
        if (idx < item.correct_particles.length) {
          const select = document.createElement('select');
          const defaultOption = document.createElement('option');
          defaultOption.value = '';
          defaultOption.text = '-- выберите --';
          select.appendChild(defaultOption);
          item.all_options.forEach(opt => {
            const option = document.createElement('option');
            option.value = opt;
            option.text = opt;
            select.appendChild(option);
          });
          sentenceContainer.appendChild(select);
        }
      });
      quizContainer.appendChild(sentenceContainer);
    }

    document.getElementById('checkBtn').onclick = () => {
      const item = data[currentIndex];
      const selects = document.querySelectorAll('select');
      const correctParticles = item.correct_particles;
      let sentenceScore = 0;

      selects.forEach((sel, idx) => {
        if (!sel.value) {
          sel.style.backgroundColor = 'salmon';
          sel.style.border = '2px solid red';
        } else if (sel.value.trim() === correctParticles[idx].trim()) {
          sel.style.backgroundColor = 'lightgreen';
          sel.style.border = '2px solid green';
          sentenceScore++;
        } else {
          sel.style.backgroundColor = 'salmon';
          sel.style.border = '2px solid red';
        }
        sel.disabled = true;
      });

      totalCorrect += sentenceScore;
      totalAnswered += correctParticles.length;
      updateStats();

      // Вывод полного правильного предложения
      const correctSentenceContainer = document.getElementById('correctSentence');
      const correctSentenceElement = document.createElement('p');
      correctSentenceElement.classList.add("correct-visual");
      correctSentenceElement.innerText = `Верное предложение: ${item.original_sentence}`;
      correctSentenceContainer.appendChild(correctSentenceElement);
    };

    document.getElementById('nextBtn').onclick = () => {
      if (currentIndex < data.length - 1) {
        currentIndex++;
        showQuestion();
      } else {
        alert('Это было последнее предложение!');
      }
    };

    function updateStats() {
      const percent = totalAnswered === 0 ? 0 : ((totalCorrect / totalAnswered) * 100).toFixed(1);
      document.getElementById('stats').innerText = `Правильных: ${totalCorrect} / ${totalAnswered} (${percent}%)`;
    }

    loadQuiz();
  </script>
</body>
</html>
