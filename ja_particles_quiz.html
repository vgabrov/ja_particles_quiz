<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Japanese Particle Quiz</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    select {
      margin: 0 4px;
      font-size: 16px;
      padding: 4px;
    }
    .correct-answer {
      margin-left: 8px;
      font-weight: bold;
      color: blue;
    }
    #stats {
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="stats">Правильных: 0 / 0 (0%)</div>
  <div id="quiz"></div>
  <button id="checkBtn">Проверить</button>
  <button id="nextBtn">Следующее предложение</button>

  <script>
    let data = [];
    let currentIndex = 0;
    let totalCorrect = 0;
    let totalAnswered = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    async function loadQuiz() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/vgabrov/ja_particles_quiz/main/processed_sentences_half.json');
        if (!response.ok) throw new Error('Ошибка загрузки данных');
        data = await response.json();
        shuffle(data);
        showQuestion();
      } catch (error) {
        console.error('Ошибка:', error);
      }
    }

    function showQuestion() {
      const container = document.getElementById('quiz');
      container.innerHTML = '';

      const item = data[currentIndex];
      if (!item) return;

      const div = document.createElement('div');

      const translation = document.createElement('p');
      translation.innerText = `Перевод: ${item.english_translation}`;
      div.appendChild(translation);

      const sentence = document.createElement('p');
      // Разбиваем предложение по разделителю "___"
      const parts = item.sentence_with_blanks.split('___');
      parts.forEach((part, idx) => {
        // Добавляем текстовую часть предложения
        sentence.appendChild(document.createTextNode(part));
        // Если нужно вставить выпадающий список для пропущенной частицы
        if (idx < item.correct_particles.length) {
          const select = document.createElement('select');
          // Опция по умолчанию, чтобы явно требовать выбора
          const defaultOption = document.createElement('option');
          defaultOption.value = '';
          defaultOption.text = '-- выберите --';
          select.appendChild(defaultOption);

          item.all_options.forEach(opt => {
            const option = document.createElement('option');
            option.value = opt;
            option.text = opt;
            select.appendChild(option);
          });
          sentence.appendChild(select);
        }
      });

      div.appendChild(sentence);
      container.appendChild(div);
    }

    document.getElementById('checkBtn').onclick = () => {
      const selects = document.querySelectorAll('select');
      const item = data[currentIndex];
      const correctParticles = item.correct_particles;
      let sentenceScore = 0;

      selects.forEach((sel, idx) => {
        console.log(`Select [${idx}]: выбранное значение = "${sel.value}", ожидаемое = "${correctParticles[idx]}"`);
        if (!sel.value) {
          sel.style.backgroundColor = 'salmon';
          sel.style.border = '2px solid red';
        } else if (sel.value.trim() === correctParticles[idx].trim()) {
          sel.style.backgroundColor = 'lightgreen';
          sel.style.border = '2px solid green';
          sentenceScore++;
        } else {
          sel.style.backgroundColor = 'salmon';
          sel.style.border = '2px solid red';
        }
        sel.disabled = true;

        // Удаляем элемент с правильным ответом, если он уже существует
        const nextElem = sel.nextElementSibling;
        if (nextElem && nextElem.classList.contains("correct-answer")) {
          nextElem.remove();
        }

        // Создаем элемент с правильным ответом и вставляем его сразу после select
        const correctAnswerElement = document.createElement('span');
        correctAnswerElement.classList.add("correct-answer");
        correctAnswerElement.innerText = ` Правильный: ${correctParticles[idx]}`;
        sel.insertAdjacentElement('afterend', correctAnswerElement);
      });

      totalCorrect += sentenceScore;
      totalAnswered += correctParticles.length;
      updateStats();
    };

    document.getElementById('nextBtn').onclick = () => {
      if (currentIndex < data.length - 1) {
        currentIndex++;
        showQuestion();
      } else {
        alert('Это было последнее предложение!');
      }
    };

    function updateStats() {
      const percent = totalAnswered === 0 ? 0 : ((totalCorrect / totalAnswered) * 100).toFixed(1);
      document.getElementById('stats').innerText = `Правильных: ${totalCorrect} / ${totalAnswered} (${percent}%)`;
    }

    loadQuiz();
  </script>
</body>
</html>
