<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Particle Quiz</title>
</head>
<body>
  <div id="quiz"></div>
  <button id="checkBtn">Проверить</button>
  <button id="nextBtn">Следующее предложение</button>

  <script>
    let data = [];
    let currentIndex = 0;

    async function loadQuiz() {
      try {
        const response = await fetch('https://vgabrov.github.io/ja_particles_quiz/processed_sentences_half.json');
        if (!response.ok) throw new Error('Ошибка загрузки данных');
        data = await response.json();
        showQuestion();
      } catch (error) {
        console.error('Ошибка:', error);
      }
    }

    function showQuestion() {
      const container = document.getElementById('quiz');
      container.innerHTML = ''; // Очистка

      const item = data[currentIndex];
      if (!item) return;

      const div = document.createElement('div');

      const original = document.createElement('p');
      original.innerText = `Оригинал: ${item.original_sentence}`;
      div.appendChild(original);

      const translation = document.createElement('p');
      translation.innerText = `Перевод: ${item.english_translation}`;
      div.appendChild(translation);

      const sentence = document.createElement('p');
      let i = 0;
      const parts = item.sentence_with_blanks.split('___');
      parts.forEach((part, idx) => {
        sentence.append(part);
        if (idx < item.correct_particles.length) {
          const select = document.createElement('select');
          item.all_options.forEach(opt => {
            const option = document.createElement('option');
            option.value = opt;
            option.text = opt;
            select.appendChild(option);
          });
          select.dataset.correct = item.correct_particles[i++];
          sentence.appendChild(select);
        }
      });

      div.appendChild(sentence);
      container.appendChild(div);
    }

    document.getElementById('checkBtn').onclick = () => {
      const selects = document.querySelectorAll('select');
      selects.forEach(sel => {
        sel.style.backgroundColor = sel.value === sel.dataset.correct ? 'lightgreen' : 'lightcoral';
      });
    };

    document.getElementById('nextBtn').onclick = () => {
      if (currentIndex < data.length - 1) {
        currentIndex++;
        showQuestion();
      } else {
        alert('Это было последнее предложение!');
      }
    };

    loadQuiz();
  </script>
</body>
</html>
